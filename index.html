<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Boostrap Index</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/style/bootstrap.css" />
    <link rel="stylesheet" href="./assets/style/all.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.2/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    
<style>
  .object-fit-cover {
    object-fit: cover;
    object-position: center center;
  }
  .ellipsis {
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    white-space: normal;
  }
</style>
<div class="container" id="vm">
  <h1 class="index__h1">test vue3</h1>

  <div>
    <ul class="row list-unstyled g-3">
      <li class="col-4" v-for="(item,key) in info" :key="item.Name">
        <div class="card h-100">
          <img
            :src="pictureUrl(item)"
            class="card-img-top h-50 object-fit-cover"
            alt="item.name"
          />
          <div class="card-body">
            <h5 class="card-title">{{item.Name}}</h5>
            <p class="card-text ellipsis">{{item.Description}}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <hr />
  <a href="test.html">test</a>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          info: [],
          PictureUrl1:
            "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Windows_Settings_app_icon.png/1024px-Windows_Settings_app_icon.png",
        };
      },
      mounted() {
        axios
          .get(
            "https://ptx.transportdata.tw/MOTC/v2/Tourism/ScenicSpot?$top=30&$format=JSON"
          )
          .then((response) => {
            this.info = response.data;
          })
          .catch(function (error) {
            // 请求失败处理
            console.log(error);
          });
      },
      methods: {
        pictureUrl: function (item) {
          if (
            item.Picture.PictureUrl1 !== "" &&
            typeof item.Picture.PictureUrl1 == "string"
          ) {
            return item.Picture.PictureUrl1;
          } else {
            return "https://image.freepik.com/free-vector/illustration-404-error-page-female-worker-frustrated-front-desktop-system-error-upload-schedule-gear-its-good-page-found-error-404_143055-136.jpg";
          }
        },
      },
    }).mount("#vm");
  </script>
</div>


    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>
</html>
